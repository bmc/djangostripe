<!DOCTYPE html>
<html xmlns:og="http://opengraphprotocol.org/schema/"
      xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
<title>Striped: The Store with the Most</title>
<link href="/static/style.css" media="screen" rel="stylesheet" type="text/css"/>

<script src="/static/jquery-1.7.min.js" type="text/javascript"></script>
<script src="https://js.stripe.com/v1/" type="text/javascript"></script>

<script type="text/javascript">
// Set Stripe publishable key. (This is Brian's test key, for now.)
Stripe.setPublishableKey('pk_tcgPDI1v5K1ILpwILdnKoHGRMRhMA');

$(document).ready(function() {
  $("#main-container").css('height', screen.height);
  $("#logout-button").click(function() {
    if (confirm("Are you sure you want to log out?"))
      $("#logout-form").get(0).submit();
    });
});
</script>

{% block head %}
{% endblock head %}

</head>

<body id="main-container">
<div id="logo">
<span class="store-name">Striped<sup>&#x2122;</sup></span>
<span class="store-slogan">The store with the mostest.</span>
{% if user.is_authenticated %}
<form action="/stripetest/force_logout" method="get" id="logout-form">
{% csrf_token %}
<input type="button" class="button" id="logout-button" value="Log Out"/>
</form>
{% endif %}
</div>

<div id="content">
{% block body %}
{% endblock body %}
</div>

<div id="footer">
Copyright &copy; 2012 Totally Bogus Productions, LLC
</div>
</body>
</html>
